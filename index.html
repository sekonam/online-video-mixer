<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<h1>Stream mixer</h1>
			<div class="main-stream">
				<h2>Main Video</h2>
				<div class="player"></div>
			</div>
			<div class="all-streams">
				<div class="stream">
					<h3>Cam 1</h3>
					<div class="player"></div>
				</div>
				<div class="stream">
					<h3>Cam 2</h3>
					<div class="player"></div>
				</div>
				<div class="stream">
					<h3>Cam 3</h3>
					<div class="player"></div>
				</div>
				<div class="stream">
					<h3>Cam 4</h3>
					<div class="player"></div>
				</div>
			</div>
			<div class="record-flogs"></div>
			<div class="record-progress">
				<div class="indicator"></div>
			</div>
			<div class="buttons">
				<button class="record">Record</button>
				<button class="play">Start</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
